apiVersion: v1
kind: Service
metadata:
  name: mortgage-calculator-mcp-service
  namespace: mcp-server
  labels:
    app: mortgage-calculator
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8081"
    prometheus.io/path: "/actuator/prometheus"
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: management
  selector:
    app: mortgage-calculator
---
# Headless service for direct pod access if needed
apiVersion: v1
kind: Service
metadata:
  name: mortgage-calculator-mcp-headless
  namespace: mcp-server
  labels:
    app: mortgage-calculator
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: mortgage-calculator